<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos con Chart.js</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <div class="chart-container">
      <h2>Lugares obtenidos por años (10 años)</h2>
      <canvas id="myScatterChart" width="1000" height="400"></canvas>
      <hr>
      <h2>Preguntas del Programa de preparación del deportista (Comisión Nacional de Beisbol)</h2>
      <canvas id="myHorizontalBarChart" width="400" height="1000"></canvas>
      <canvas id="myBarChart" width="1000" height="400"></canvas>
      <hr>
      <h2 id="h2result">Resultados Ofensivos 2007 (13 - 14 años)</h2>
        <select id="yearSelector">
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
      </select>
      <canvas id="mySecondScatterChart" width="1000" height="400"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
